<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XOXO Space Galaxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@500;700&display=swap');

        :root {
            --bg-space: #05070a;
            --x-color: #00d2ff;
            --o-color: #ff0055;
            --block-color: #facc15;
        }

        body {
            background-color: var(--bg-space);
            color: #ffffff;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* Space & Stars Background */
        .universe {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1f2c 0%, #05070a 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Fixed Square Board Logic */
        .board-container {
            width: 95vw;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            position: relative;
            margin: auto;
        }

        .space-grid {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
            gap: 2px;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cell {
            background: rgba(10, 15, 25, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .cell:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Smooth Non-Sharp Icons */
        .icon-svg {
            width: 70%;
            height: 70%;
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .x-path { stroke: var(--x-color); filter: drop-shadow(0 0 5px var(--x-color)); }
        .o-path { stroke: var(--o-color); filter: drop-shadow(0 0 5px var(--o-color)); }

        /* Anomaly Block */
        .block-cell {
            background: rgba(250, 204, 21, 0.1);
        }

        .block-icon {
            width: 50%;
            height: 50%;
            stroke: var(--block-color);
            opacity: 0.8;
            animation: pulse-block 2s infinite;
        }

        @keyframes pulse-block {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Winning Line */
        .win-line-overlay {
            position: absolute;
            background: white;
            height: 4px;
            border-radius: 2px;
            box-shadow: 0 0 15px #fff, 0 0 5px #fff;
            z-index: 50;
            pointer-events: none;
            transform-origin: left center;
            transition: all 0.5s ease-out;
        }

        .win-glow {
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* UI Overlays */
        .status-header {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .player-chip {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .chip-x { border: 1px solid var(--x-color); color: var(--x-color); }
        .chip-o { border: 1px solid var(--o-color); color: var(--o-color); }
        .active-x { background: var(--x-color); color: #000; box-shadow: 0 0 15px var(--x-color); }
        .active-o { background: var(--o-color); color: #000; box-shadow: 0 0 15px var(--o-color); }

        .hidden-info {
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: all 0.4s;
        }
        .show-info { opacity: 1; pointer-events: auto; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="universe" id="star-container"></div>

    <div class="status-header">
        <h1 class="orbitron text-xl font-bold tracking-widest mb-4">COSMIC XOXO</h1>
        
        <div class="flex justify-center gap-4 mb-2">
            <div id="chip-x" class="player-chip chip-x active-x">PILOT X</div>
            <div id="chip-o" class="player-chip chip-o">PILOT O</div>
        </div>
        
        <div id="win-message" class="hidden-info mt-2">
            <span id="win-text" class="orbitron font-bold text-lg"></span>
            <button onclick="resetGame()" class="ml-4 text-xs bg-white text-black px-3 py-1 rounded-full font-bold">REBOOT</button>
        </div>
    </div>

    <div class="board-container">
        <div id="grid" class="space-grid"></div>
        <div id="win-line" class="win-line-overlay" style="display:none"></div>
    </div>

    <div class="p-6 text-[10px] text-slate-500 orbitron tracking-widest uppercase">
        Sektor 11x11 â€” Anomali Terdeteksi
    </div>

    <script>
        const GRID_SIZE = 11;
        let board = Array(GRID_SIZE * GRID_SIZE).fill(null);
        let currentPlayer = 'X';
        let gameActive = true;

        const gridEl = document.getElementById('grid');
        const winLineEl = document.getElementById('win-line');
        const chipX = document.getElementById('chip-x');
        const chipO = document.getElementById('chip-o');
        const winMsg = document.getElementById('win-message');
        const winText = document.getElementById('win-text');

        // SVG templates for smooth shapes
        const xSvg = `<svg class="icon-svg x-path" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12" stroke-width="2.5" stroke-linecap="round"/></svg>`;
        const oSvg = `<svg class="icon-svg o-path" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" stroke-width="2.5"/></svg>`;
        const blockSvg = `<svg class="block-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="5" y="5" width="14" height="14" rx="3" stroke-width="2"/><path d="M9 9l6 6M15 9l-6 6"/></svg>`;

        // Create Stars
        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
                container.appendChild(star);
            }
        }

        function initGrid() {
            gridEl.innerHTML = '';
            board.fill(null);
            for (let i = 0; i < board.length; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => handleMove(i);
                gridEl.appendChild(cell);
            }
            spawnBlocks(Math.floor(Math.random() * 4) + 4);
        }

        function spawnBlocks(count) {
            let placed = 0;
            while (placed < count) {
                const r = Math.floor(Math.random() * board.length);
                if (!board[r]) {
                    board[r] = 'BLOCK';
                    const cell = gridEl.children[r];
                    cell.innerHTML = blockSvg;
                    cell.classList.add('block-cell');
                    placed++;
                }
            }
        }

        function handleMove(index) {
            if (!gameActive || board[index]) return;

            board[index] = currentPlayer;
            const cell = gridEl.children[index];
            cell.innerHTML = currentPlayer === 'X' ? xSvg : oSvg;

            const win = checkWin(index);
            if (win) {
                gameActive = false;
                drawWinLine(win);
                showWin(currentPlayer);
                return;
            }

            processAnomalies();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateUI();
        }

        function processAnomalies() {
            // Chance to add a block
            if (Math.random() < 0.1) spawnBlocks(1);

            // Chance to remove blocks
            board.forEach((val, idx) => {
                if (val === 'BLOCK') {
                    const isCritical = checkCritical(idx);
                    if ((isCritical && Math.random() < 0.7) || Math.random() < 0.05) {
                        board[idx] = null;
                        gridEl.children[idx].innerHTML = '';
                        gridEl.children[idx].classList.remove('block-cell');
                    }
                }
            });
        }

        function checkCritical(idx) {
            const r = Math.floor(idx / GRID_SIZE);
            const c = idx % GRID_SIZE;
            const dirs = [[0,1],[1,0],[1,1],[1,-1]];
            for (let [dr, dc] of dirs) {
                for (let s = -4; s <= 0; s++) {
                    let countX = 0, countO = 0, blocks = 0;
                    for (let i = 0; i < 5; i++) {
                        const nr = r + (s+i)*dr, nc = c + (s+i)*dc;
                        if (nr >= 0 && nr < GRID_SIZE && nc >= 0 && nc < GRID_SIZE) {
                            const v = board[nr * GRID_SIZE + nc];
                            if (v === 'X') countX++;
                            else if (v === 'O') countO++;
                            else if (v === 'BLOCK') blocks++;
                        }
                    }
                    if (blocks === 1 && (countX === 4 || countO === 4)) return true;
                }
            }
            return false;
        }

        function checkWin(idx) {
            const p = board[idx];
            const r = Math.floor(idx / GRID_SIZE);
            const c = idx % GRID_SIZE;
            const dirs = [
                {dr: 0, dc: 1}, {dr: 1, dc: 0}, {dr: 1, dc: 1}, {dr: 1, dc: -1}
            ];

            for (let d of dirs) {
                let items = [idx];
                [[d.dr, d.dc], [-d.dr, -d.dc]].forEach(([sr, sc]) => {
                    for (let i = 1; i < 5; i++) {
                        const nr = r + sr*i, nc = c + sc*i;
                        if (nr >=0 && nr < GRID_SIZE && nc >= 0 && nc < GRID_SIZE && board[nr*GRID_SIZE + nc] === p) {
                            items.push(nr*GRID_SIZE + nc);
                        } else break;
                    }
                });
                if (items.length >= 5) return items;
            }
            return null;
        }

        function drawWinLine(indices) {
            // Sort indices to find start and end
            indices.sort((a, b) => a - b);
            const start = indices[0];
            const end = indices[indices.length - 1];

            const startCell = gridEl.children[start].getBoundingClientRect();
            const endCell = gridEl.children[end].getBoundingClientRect();
            const gridRect = gridEl.getBoundingClientRect();

            const x1 = startCell.left + startCell.width/2 - gridRect.left;
            const y1 = startCell.top + startCell.height/2 - gridRect.top;
            const x2 = endCell.left + endCell.width/2 - gridRect.left;
            const y2 = endCell.top + endCell.height/2 - gridRect.top;

            const dist = Math.hypot(x2 - x1, y2 - y1);
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

            winLineEl.style.width = `${dist}px`;
            winLineEl.style.left = `${x1}px`;
            winLineEl.style.top = `${y1}px`;
            winLineEl.style.transform = `rotate(${angle}deg)`;
            winLineEl.style.display = 'block';

            indices.forEach(i => gridEl.children[i].classList.add('win-glow'));
        }

        function updateUI() {
            if (currentPlayer === 'X') {
                chipX.classList.add('active-x');
                chipO.classList.remove('active-o');
            } else {
                chipO.classList.add('active-o');
                chipX.classList.remove('active-x');
            }
        }

        function showWin(player) {
            winText.textContent = `PLAYER ${player} MENANG`;
            winText.style.color = player === 'X' ? 'var(--x-color)' : 'var(--o-color)';
            winMsg.classList.add('show-info');
        }

        function resetGame() {
            board = Array(GRID_SIZE * GRID_SIZE).fill(null);
            gameActive = true;
            currentPlayer = 'X';
            winLineEl.style.display = 'none';
            winMsg.classList.remove('show-info');
            initGrid();
            updateUI();
        }

        window.onload = () => {
            createStars();
            initGrid();
        };
    </script>
</body>
</html>
